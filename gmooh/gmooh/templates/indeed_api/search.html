{% extends 'base.html' %}

{% block content %}
    <h2>Search for listings:</h2>

    <form action="{% url 'indeed:search' %}" method="post">
        {{ search_form.as_p }}
        {% csrf_token %}
        <input class="btn btn-success" type="submit" value="Search">
        <a href="{% url 'indeed:index' %}">
            <button type="button" class="btn btn-primary">Return home</button>
        </a>
    </form>

    {% if final_url %}
        <p>Your API search URL is: {{ final_url }}</p>
    {% endif %}

{% endblock content %}
